[versions]
kotlin = "2.1.0"
compose = "1.7.1"
agp = "8.7.1"
androidx-activityCompose = "1.9.3"
androidx-uiTest = "1.7.5"
kotlinxCoroutinesCore = "1.9.0"
lifecycleViewmodelCompose = "2.8.2"
maven-publish = "0.30.0"
permissions = "0.18.1"
playServicesLocation = "21.3.0"
